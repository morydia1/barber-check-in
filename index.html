<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Walk-in Check-in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" id="mainContainer">
    <header class="card-header">
      <h1>ðŸ‘‹ Welcome!</h1>
      <p class="muted">Quick check-in â€” it'll only take a moment.</p>
    </header>

    <form id="checkinForm" class="card-body" novalidate>
      <label class="field-label" for="name">Full name <span class="req">*</span></label>
      <input id="name" name="name" placeholder="John Doe" required>

      <label class="field-label" for="phone">Phone number <span class="req">*</span></label>
      <input id="phone" name="phone" inputmode="tel" placeholder="(555) 123-4567" required>

      <label class="field-label" for="email">Email (optional)</label>
      <input id="email" name="email" type="email" placeholder="you@example.com">

      <label class="field-label">Age Group <span class="req">*</span></label>
      <div class="age-group" role="radiogroup" aria-label="Age Group">
        <button type="button" data-value="Kid" class="age-btn">Kid</button>
        <button type="button" data-value="Adult" class="age-btn">Adult</button>
        <button type="button" data-value="Senior" class="age-btn">Senior</button>
      </div>

      <div class="submit-row">
        <button id="submitBtn" type="submit" class="primary">Check In</button>
      </div>

      <div id="formStatus" class="form-status" aria-live="polite"></div>
    </form>
    
    <!-- Success message container -->
    <div id="successMsg" style="display:none;"></div>

    <footer class="card-footer">
      <small class="muted">Ask the staff if you need help.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
