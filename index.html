<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Check-in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Welcome!</h1>
    <p>Quick check-in</p>
    <form id="checkinForm">
      <input id="name" placeholder="Full name" required>
      <input id="phone" placeholder="Phone" inputmode="numeric" required>
      <input id="email" placeholder="Email" type="email">
      <div class="age-group">
        <button type="button" data-value="Kid">Kid</button>
        <button type="button" data-value="Adult">Adult</button>
        <button type="button" data-value="Senior">Senior</button>
      </div>
      <button type="submit">Check In</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
