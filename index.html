<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Check-In :barber:</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Customer Check-In :barber:</h2>
    <p class="subtitle">Please fill out your info</p>

    <form id="customerForm">
      <!-- Name -->
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <!-- Phone -->
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required />

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <!-- Age Range -->
      <label>Age Range *</label>
      <div class="age-range" id="ageRangeGroup">
        <input type="radio" id="age1" name="ageRange" value="kid" required />
        <label for="age1">0–12</label>

        <input type="radio" id="age2" name="ageRange" value="adult" />
        <label for="age2">13–54</label>

        <input type="radio" id="age3" name="ageRange" value="senior" />
        <label for="age3">55+</label>
      </div>

      <!-- Submit -->
      <button type="submit">Check In</button>
      <p id="formMessage" class="form-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
