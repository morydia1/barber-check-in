<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin / Barber Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    #qr-container { text-align:center; padding:14px; }
    #qr-container canvas, #qr-container img { max-width:260px; width:100%; border-radius:10px; border:1px solid #eee; }
    .small-muted { color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <!-- login modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Sign in</h2>
      <input id="loginEmail" type="email" placeholder="Your email" />
      <input id="loginToken" type="password" placeholder="Token (if provided)" />
      <div style="display:flex; gap:8px; margin-top:10px;">
        <button id="loginBtn" style="flex:1;">Sign in</button>
      </div>
      <p id="loginStatus" class="small-muted" style="color:#c33; margin-top:8px;"></p>
    </div>

 <main class="container" style="padding:18px;">
    <div id="qrApp" style="display:none;">
      <header style="text-align:center;">
        <h2>QR Code Generator</h2>
        <p class="small-muted">Generate a QR for customers to scan.</p>
      </header>

      <section id="adminView" style="display:none; margin-top:10px;">
        <label class="field-label">Barber Email</label>
        <input id="barberEmail" placeholder="barber@example.com">
        <label class="field-label">Logo (optional)</label>
        <input id="adminLogo" type="file" accept="image/*">
        <div style="margin-top:10px;">
          <button id="generateAdminQR" class="primary">Generate QR</button>
        </div>
      </section>

      <section id="barberView" style="display:none; margin-top:10px;">
        <p class="small-muted">Upload a logo (optional) and generate your QR.</p>
        <label class="field-label">Logo (optional)</label>
        <input id="barberLogo" type="file" accept="image/*">
        <div style="margin-top:10px;">
          <button id="generateBarberQR" class="primary">Generate My QR</button>
        </div>
      </section>

      <div id="qr-container"></div>
      <div id="adminStatus" class="form-status"></div>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
