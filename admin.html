<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin â€“ QR Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal */
    .modal { display:flex; align-items:center; justify-content:center; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal-content { background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%; box-shadow:0 2px 12px rgba(0,0,0,0.2); }
    .modal-content h2 { margin-top:0; }
    .field-label { display:block; margin-top:10px; margin-bottom:4px; font-weight:bold; }
    input[type=email], input[type=password], input[type=file] { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
    button.primary { background:#2d89ef; color:#fff; border:none; padding:10px 16px; border-radius:4px; cursor:pointer; }
    button.primary:disabled { opacity:0.6; cursor:not-allowed; }
    #qr-container { text-align:center; margin-top:20px; }
    #qr-container canvas, #qr-container img { max-width:300px; width:100%; border-radius:10px; border:1px solid #eee; }
    .small-muted { color:#666; font-size:13px; margin-top:8px; }
    .form-status { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>Sign In</h2>
    <label class="field-label">Email</label>
    <input id="loginEmail" type="email" placeholder="Your email">
    <label class="field-label">Token (if any)</label>
    <input id="loginToken" type="password" placeholder="Token">
    <div style="margin-top:12px;">
      <button id="loginBtn" class="primary">Sign In</button>
    </div>
    <p id="loginStatus" class="small-muted"></p>
  </div>
</div>

<main class="container" style="padding:18px;">
  <div id="qrApp" style="display:none;">

    <!-- Admin view -->
    <section id="adminView" style="display:none;">
      <h2>Admin QR Generator</h2>
      <label class="field-label">Barber Email</label>
      <input id="barberEmail" placeholder="barber@example.com">
      <label class="field-label">Logo (optional)</label>
      <input id="adminLogo" type="file" accept="image/*">
      <div style="margin-top:10px;">
        <button id="generateAdminQR" class="primary">Generate QR</button>
      </div>
    </section>

    <!-- Barber view -->
    <section id="barberView" style="display:none;">
      <h2>Your QR Generator</h2>
      <p class="small-muted">You're logged in as a barber. Upload a logo (optional) and generate your QR.</p>
      <label class="field-label">Logo (optional)</label>
      <input id="barberLogo" type="file" accept="image/*">
      <div style="margin-top:10px;">
        <button id="generateBarberQR" class="primary">Generate My QR</button>
      </div>
    </section>

    <div id="qr-container"></div>
    <div id="adminStatus" class="form-status"></div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="admin.js"></script>

</body>
</html>
