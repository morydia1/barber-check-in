<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin â€“ QR Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* small admin page tweaks */
    #qr-container { text-align:center; padding:14px; }
    #qr-container canvas, #qr-container img { max-width:260px; width:100%; border-radius:10px; border:1px solid #eee; }
    .small-muted { color:#666; font-size:13px; margin-top:8px; }
    .form-status { margin-top:10px; font-size:14px; }
    .field-label { display:block; margin-top:10px; font-weight:bold; }
    .primary { background:#2d89ef; color:white; padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
    .link-btn { text-decoration:none; color:#2d89ef; }
  </style>
</head>
<body>
  <!-- login modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Sign in</h2>
      <input id="loginEmail" type="email" placeholder="Your email" />
      <input id="loginToken" type="password" placeholder="Token (if provided)" />
      <div style="display:flex; gap:8px; margin-top:10px;">
        <button id="loginBtn" style="flex:1;">Sign in</button>
      </div>
      <p id="loginStatus" class="small-muted" style="color:#c33; margin-top:8px;"></p>
    </div>
  </div>

  <main class="container" style="padding:18px;">
    <div id="qrApp" style="display:none;">
      <header style="text-align:center;">
        <h2>QR Code Generator</h2>
        <p class="small-muted">Generate a QR for customers to scan.</p>
      </header>

      <!-- Existing admin QR generator -->
      <section id="adminView" style="display:none; margin-top:10px;">
        <label class="field-label">Barber Email</label>
        <input id="barberEmail" placeholder="barber@example.com">
        <label class="field-label">Logo (optional)</label>
        <input id="adminLogo" type="file" accept="image/*">
        <div style="margin-top:10px;">
          <button id="generateAdminQR" class="primary">Generate QR</button>
        </div>
        <div id="adminStatus" class="form-status"></div>
      </section>

      <!-- Barber QR generator -->
      <section id="barberView" style="display:none; margin-top:10px;">
        <p class="small-muted">You're logged in as a barber. Upload a logo (optional) and generate your QR.</p>
        <label class="field-label">Logo (optional)</label>
        <input id="barberLogo" type="file" accept="image/*">
        <div style="margin-top:10px;">
          <button id="generateBarberQR" class="primary">Generate My QR</button>
        </div>
        <div id="adminStatus" class="form-status"></div>
      </section>

      <!-- New Barber creation -->
      <section id="newBarberView" style="display:none; margin-top:20px;">
        <h3>Add New Barber</h3>
        <label class="field-label">Display Name</label>
        <input id="newBarberDisplayName" placeholder="John's Barber">

        <label class="field-label">Pseudonym</label>
        <input id="newBarberPseudo" placeholder="barber-john">

        <label class="field-label">Email</label>
        <input id="newBarberEmail" type="email" placeholder="barber@example.com">

        <div style="margin-top:10px;">
          <button id="createNewBarber" class="primary">Create Barber</button>
        </div>

        <div id="newBarberStatus" class="form-status"></div>
      </section>

      <div id="qr-container"></div>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
