<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin / Barber Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.9rem;
      color: #555;
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #226dc6;
    }
    .loading {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Secure Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password / Code</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="loadingMsg" class="loading">Checking credentials...</div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
