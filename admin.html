<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin / Barber – QR Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login modal -->
  <div id="loginModal" class="container">
    <div class="card-header">
      <h1>Sign In</h1>
      <p class="muted">Access your dashboard</p>
    </div>
    <div class="card-body">
      <label class="field-label">Email <span class="req">*</span></label>
      <input id="loginEmail" type="email" placeholder="you@example.com" />

      <label class="field-label">Token (if provided)</label>
      <input id="loginToken" type="password" placeholder="••••••••" />

      <div class="submit-row">
        <button id="loginBtn" class="primary">Sign In</button>
      </div>
      <p id="loginStatus" class="form-status"></p>
    </div>
  </div>

  <!-- Main app -->
  <main id="qrApp" class="container" style="display:none;">
    <div class="card-header">
      <h1>QR Code Generator</h1>
      <p class="muted">Generate QR codes for customer check-ins</p>
    </div>

    <div class="card-body">
      <!-- Admin QR generator -->
      <section id="adminView" style="display:none;">
        <h3>Generate QR for Barber</h3>
        <label class="field-label">Barber Email <span class="req">*</span></label>
        <input id="barberEmail" type="email" placeholder="barber@example.com">

        <label class="field-label">Logo (optional)</label>
        <input id="adminLogo" type="file" accept="image/*">

        <div class="submit-row">
          <button id="generateAdminQR" class="primary">Generate QR</button>
        </div>
        <div id="adminStatus" class="form-status"></div>
      </section>

      <!-- Barber QR generator -->
      <section id="barberView" style="display:none;">
        <h3>Your QR Code</h3>
        <p class="muted">Upload a logo (optional) and generate your QR.</p>
        <label class="field-label">Logo (optional)</label>
        <input id="barberLogo" type="file" accept="image/*">

        <div class="submit-row">
          <button id="generateBarberQR" class="primary">Generate My QR</button>
        </div>
        <div id="barberStatus" class="form-status"></div>
      </section>

      <!-- New Barber creation (admin only) -->
      <section id="newBarberView" style="display:none;">
        <h3>Add New Barber</h3>

        <label class="field-label">Display Name <span class="req">*</span></label>
        <input id="newBarberDisplayName" type="text" placeholder="John's Barber">

        <label class="field-label">Pseudonym <span class="req">*</span></label>
        <input id="newBarberPseudo" type="text" placeholder="barber-john">

        <label class="field-label">Email <span class="req">*</span></label>
        <input id="newBarberEmail" type="email" placeholder="barber@example.com">

        <div class="submit-row">
          <button id="createNewBarber" class="primary">Create Barber</button>
        </div>

        <div id="newBarberStatus" class="form-status"></div>
      </section>

      <!-- QR preview -->
      <div id="qr-container" style="margin-top:20px; text-align:center;"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
